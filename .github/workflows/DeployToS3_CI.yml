# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy to S3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REACT_APP_ACCESS_KEY_ID: ${{ secrets.REACT_APP_AWS_ACCESS_KEY_ID }}
  REACT_APP_SECRET_ACCESS_KEY: ${{ secrets.REACT_APP_AWS_SECRET_ACCESS_KEY }}
  REACT_APP_REGION: ${{ secrets.REACT_APP_REGION }}

  REACT_APP_USER_POOL_ID: ${{ secrets.REACT_APP_USER_POOL_ID }}
  REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}
  REACT_APP_CLIENT_SECRET: ${{ secrets.REACT_APP_CLIENT_SECRET }} 

  REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }} 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Node.js and NPM
      uses: actions/setup-node@v1
      with: 
        node-version: '16.x'          

    - name: Build React app
      run: npm install && npm run build

    - name: Test React app
      run: npm run test

    - name: Upload to S3
      run: aws s3 sync ./build/ s3://g1t3-s3-primary --delete
      env: 
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}

    - name: Upload to S3 for failover
      run: aws s3 sync ./build/ s3://g1t3-s3-secondary --delete
      env: 
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION_FAILOVER }}



